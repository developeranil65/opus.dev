server {
    listen 80;

    # 1. Serve Frontend Files
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        # This is critical for React Router:
        # If /dashboard doesn't exist as a file, serve index.html so React handles the route.
        try_files $uri $uri/ /index.html;
    }

    # 2. Proxy API Requests to Backend
    # This eliminates CORS issues because the browser thinks it's talking to the same domain.
    location /api/ {
        # 'server' is the internal DNS name of your backend service in Docker Compose
        proxy_pass http://server:3000;
        
        # Standard proxy headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # 3. Proxy WebSocket Requests
    location /ws {
        proxy_pass http://server:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }
}